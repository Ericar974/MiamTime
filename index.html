<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <meta charset="utf-8" />
    <title>MiamTime</title>
    <meta http-equiv="content-style-type" content="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    <style>
        #listResto p{
            color: blue;
        }
        #map{
            height: 100%;
            width: 100%;
            grid-column: 2/6;
        }

        .container{
            position: relative;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            text-align: center;
        }
        body {
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            z-index: 999;
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }
        #alerte{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 999;
            background: rgba(225, 225, 225, 0.7);
            padding: 20px 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="listResto">
        <h2>Liste resto</h2>
    </div>
    <div id="map"></div>
    <div id="socket">
        <p>Room</p>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off"/>
            <button>Send</button>
        </form>
    </div>
    <div id="alerte"></div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    socket.on('chat message', function (msg) {
        console.log(item)
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
    //vitesse des personnages
    let vitesse = 5 / 60

    let listRestos = [
        {name: "restoA", x: 48.8588, y: 2.3490},
        {name: "restoB", x: 48.8558, y: 2.3470},
        {name: "restoC", x: 48.8568, y: 2.3390},
        {name: "restoD", x: 48.8608, y: 2.3570},
        {name: "restoE", x: 48.8628, y: 2.3550}
    ];
    let array = []
    listRestos.forEach(x=>{
        document.querySelector('#listResto').appendChild(document.createElement("p")).innerText = x.name;
    })

    //document.querySelector('#listResto p').innerHTML = array[0] + array[1] + array[2]+ array[3]

    let persos = [
        {resto: listRestos[1], color: 'blue', name: 'A', x: 48.8588, y: 2.3570},
        {resto: listRestos[2], color: 'green', name: 'B', x: 48.8638, y: 2.3500},
        {resto: listRestos[4], color: 'yellow', name: 'C', x: 48.8618, y: 2.3410},
    ];

    //Lieu de rencontre
    let lieuRencontre = {x: 48.8605, y: 2.3525}
    let hRencontre = 13
    let mRencontre = 30
    //on travail en minute donc transformation de l'heure
    let heureRencontre = hRencontre*60 + mRencontre

    //TABLEAUX contenant les informations finaux
    //tableau pour le déplacement en temps réel minute par minute
    let results = []
    //tableau pour avoir une estimation
    let estimation = []

    //Init des var
    let distanceAB
    let vecteur
    let temps = 1
    //fonction principal pour l'estimation du temps
    function position(A, B) {
        temps = 1 //commenter la ligne si action est call
        distanceAB = Math.sqrt(Math.pow(B.x - A.x, 2) + Math.pow(B.y - A.y, 2))
        vecteur = {x: B.x - A.x, y: B.y - A.y}
        if(temps === 1){
            temps = distanceAB / vitesse *100
            estimation.push([A.name, temps ])
            /*console.log(distanceAB * 100)*/
        } else{
            temps = distanceAB / vitesse
        }
    }


    //TRAVAIL SUR LE DEPLACEMENT EN TEMPS REEL
    let i = 1
    let boucle = 1

    // A personne; B lieu
    function action(A, resto) {
        console.log(A)
        temps = 1
        let B = {x: resto.x, y: resto.y}
        i = 1
        boucle = 1 // départ
        while (temps >= vitesse && boucle < 3) {
            position(A, B)
            //console.log(temps)
            //console.log(i + " min");
            A.x = A.x + (vecteur.x / temps * 1)
            A.y = A.y + (vecteur.y / temps * 1)
            //console.log(A)
            i++
            if (Math.round(A.x * 10) / 10 === B.x && Math.round(A.y * 10) / 10 === B.y) {
                boucle++ // arrivé au resto puis 3 et on stop
                if (boucle === 2) {
                    //arrivé au resto et calcul du nouveau itinéraire vers le lieu de rencontre
                    A.x = B.x
                    A.y = B.y
                    B.x = lieuRencontre.x
                    B.y = lieuRencontre.y
                    //console.log(A.name + ' est arrivé au resto')
                    results.push(A.name + ' est arrivé au resto en ' + i + 'min')
                }

            }
        }
        //console.log(A.name + ' est arrivé avec ses amis')
        results.push(A.name + ' est arrivé au lieu de rendez vous en ' + Math.trunc(i/60) + 'heure et ' + i%60  + 'min')
    }


    // RENDU DE LA PAGE
    //Action pour lancer les fonctions
    for(let perso = 0; perso < persos.length; perso++){
        position(persos[perso], persos[perso].resto)
    }

    //results.forEach(x=> console.log(x))
    //console.log du rendu de l'estimation
    let heureEstimation
    estimation.forEach(x=> {
        heureEstimation = heureRencontre - x[1]
        heureEstimation = Math.trunc(heureEstimation/60) + "h" + Math.trunc(heureEstimation%60)
        let alerte = document.getElementById("alerte")
        let newAlerte = document.createElement('p')
        var alerteText = document.createTextNode("Pour arriver a " + hRencontre + "h" +mRencontre + " " + x[0] + " doit partir a " + heureEstimation);
        newAlerte.appendChild(alerteText)
        alerte.appendChild(newAlerte)
    })


    // ------------------- Travail map front -----------------------

    let map = L.map('map').setView([48.8588, 2.3470], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    function displayPersoWalk(personnages, restaurants) {
        let layerGroup = L.layerGroup().addTo(map)

        for (let i = 0; i<personnages.length; i++){

            let newMarker = new L.marker([personnages[i].x,personnages[i].y],{
                draggable: true,
                autoPan: true,
                shadowSize: [0,0]
            });
            layerGroup.addLayer(newMarker);
            newMarker.bindPopup("<b>Salut !</b><br>Je suis " + personnages[i].name);

            newMarker.on('dragend', function(event){
                map.removeLayer(layerGroup)
                let marker = event.target;
                let position = marker.getLatLng();
                personnages[i].x = position.lat;
                personnages[i].y = position.lng;
                displayPersoWalk(personnages, restaurants)
            });

            let p = L.circle([personnages[i].x, personnages[i].y], {
                color: personnages[i].color,
                fillColor: personnages[i].color,
                fillOpacity: 0.6,
                radius: 20,
            });
            layerGroup.addLayer(p);

            let persoToRestaurant = L.polygon([
                [personnages[i].x, personnages[i].y],
                [personnages[i].resto.x, personnages[i].resto.y]
            ], {
                color: 'black'
            });
            layerGroup.addLayer(persoToRestaurant);

            let restaurantToMeet = L.polygon([
                [personnages[i].resto.x, personnages[i].resto.y],
                [lieuRencontre.x, lieuRencontre.y]
            ], {
                color: '#3AF2E4',
                opacity: 1
            }).addTo(map);
        }

        for (let i = 0; i<restaurants.length; i++){
            let r = L.rectangle([
                [restaurants[i].x + 0.00015, restaurants[i].y + 0.00015],
                [restaurants[i].x - 0.00015, restaurants[i].y - 0.00015]], {
                color: "#E643C8",
                fillOpacity: 0.8,
                weight: 3
            }).addTo(map);
            r.bindPopup(restaurants[i].name);
        }

        let lieu = L.rectangle([
            [lieuRencontre.x + 0.00020, lieuRencontre.y + 0.00030],
            [lieuRencontre.x - 0.00020, lieuRencontre.y - 0.00030]], {
            color: "red",
            fillOpacity: 1,
            weight: 3
        }).addTo(map);
        lieu.bindPopup("Rendez-vous ici");

        layerGroup.addLayer(newMarker, p, persoToRestaurant);
    }

    displayPersoWalk(persos, listRestos)

</script>
</body>
</html>
